{% extends 'home/base.html' %}

{% block styles %}
{% endblock %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><button>Edit</button></a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content|linebreaksbr }}</p>
    </div>
{% endblock %}
